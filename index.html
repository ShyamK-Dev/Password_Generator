<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Password Generator" />
    <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class="fa-solid fa-lock icon-color"></i>
                    Password Generator
                </h1>

                <div id="password"></div>

                <div class="range-container">
                    <label for="range">Password length <span id="passRangeValue">8</span></label>

                    <input type="range" min="1" max="20" value="8" id="passRangeInput" />
                </div>

                <div class="checkboxes">
                    <div class="form-control">
                        <label for="uppercase">Include uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase" />
                    </div>
                    <div class="form-control">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers" />
                    </div>
                    <div class="form-control">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" name="symbols" id="symbols" />
                    </div>
                </div>
            </section>

            <button id="genBtn">Generate Password</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
